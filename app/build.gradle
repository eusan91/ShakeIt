apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.santamaria.shakeitspotify"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 5
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:${rootProject.ext.com_android_support}"
    implementation "com.android.support:animated-vector-drawable:${rootProject.ext.com_android_support}"
    implementation "com.android.support:cardview-v7:${rootProject.ext.com_android_support}"
    implementation "com.android.support:customtabs:${rootProject.ext.com_android_support}"
    implementation "com.android.support:exifinterface:${rootProject.ext.com_android_support}"
    implementation "com.android.support:design:${rootProject.ext.com_android_support}"
    implementation "com.android.support:support-v4:${rootProject.ext.com_android_support}"
    implementation "com.android.support:support-v4:${rootProject.ext.com_android_support}"

    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.google.firebase:firebase-core:16.0.0'
    implementation 'com.google.firebase:firebase-ads:15.0.1'
    implementation 'io.github.kobakei:ratethisapp:1.2.0'
    testImplementation 'junit:junit:4.12'

    implementation 'com.android.billingclient:billing:1.0'
}
repositories {
    mavenCentral()
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android-extensions'